<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00bcd4">

    <title>PWA NEWS</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Para instalar a minha aplicação, temos a especificação do manigest json
    Existem meta tags específicas para insalar no safari da apple
     adicionar  os links gerados do site realfavicongenerator.net
        
        -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
   
    
</head>
<body id="body">

<nav class="navbar">
    <div class="row">
        <div class="row col-xs-10">
            <button type="button" aria-label="Menu" class="col-xs-auto hide-md">
                <i class="material-icons float-right">menu</i>
            </button>
            <h2>PWA News</h2>
        </div>
        <button id="bt-install" type="button" aria-label="search" class="col-xs-2 hide float-right">
            <i class="material-icons">file_download</i>
        </button>
        <button type="button" aria-label="search" class="float-right">
            <i class="material-icons">search</i>
        </button>
    </div>
    <div class="row hide-sm hide-xs">
        <button id="headline" class="active bt-default" aria-label="Headline">Headline</button>
        <button id="health" class="bt-default" aria-label="Health">Health</button>
        <button id="sports" class="bt-default" aria-label="Sports">Sports</button>
        <button id="entertainment" class="bt-default" aria-label="Entertainment">Entertainment</button>
        <button id="technology" class="bt-default" aria-label="Technology">Technology</button>
    </div>
</nav>

<section>
    <div id="news" class="row"></div>
</section>

<footer>
    Your device memory is ~<b id="result">unknown</b> GiB.
    <p>Battery status:<b id="charging">unknown</b>, Battery level: <b id="level">unknown</b>.</p>
    <p>PWA NEWS - Version: 0.1.1</p>
</footer>

<script src="library/jquery-3.3.1.min.js"></script>
<script src="library/moment.min.js"></script>

<script src="js/api.js"></script>
<script src="js/install-banner.js"></script>
<script src="js/push.js"></script>
<script>

            navigator.serviceWorker.register('sw-pws-news.js').then(function (registration) {
                console.log('Registrado com scope:', registration);
            }).catch(function (error) {
                console.error(error);
            });


        });
    //}
    
</script>
</body>
</html>
