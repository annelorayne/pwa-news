<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA NEWS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <section class="mat-typography">
        <header class="py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col col-lg-2"></div>
                <div class="col-md-auto text-center">
                    <h2 class="header-logo text-success">PWA News</h2>
                </div>
                <div class="col col-lg-2"></div>
            </div>
        </header>

        <div class="topnav" id="myTopnav">
            <a id="headline" href="#" class="active">Headline</a>
            <a id="health" href="#">Health</a>
            <a id="sports" href="#">Sports</a>
            <a id="entertainment" href="#">Entertainment</a>
            <a id="technology" href="#">Technology</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>

        <section>
            <div id="news" class="row"></div>
        </section>
    </section>
</div>

<footer>
    <p>PWA NEWS - Version: 0.1.2 forked by Anne Lorayne</p>
</footer>

<script src="library/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="library/moment.min.js"></script>

<script src="js/api.js"></script>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>
</html>
